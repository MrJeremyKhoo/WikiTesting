<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Markdown File</title>
</head>
<body>
    <header>
        <h1>Display Markdown File</h1>
    </header>

    <main>
        <input type="text" id="searchQuery" placeholder="Enter file name" autocomplete="off">
        <ul id="suggestions"></ul>
        <button type="button" onclick="loadAndDisplayMarkdown()">Load and Display Markdown</button>
        <div id="markdownContent"></div>
    </main>

   <h1>Tag Counts Table</h1>
    <table id="tagTable">
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>Tag Count</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="display.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown"></script> <!-- Link to Showdown library -->
    <script src="fuzzysort.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</html>
